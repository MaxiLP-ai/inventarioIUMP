<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Inventario Iglesia{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background-color: #343a40; }
        .card-img-top { height: 200px; object-fit: cover; }
        .card { transition: transform 0.2s; }
        .card:hover { transform: scale(1.03); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'inventario:lista_cuerpos' %}">
                <i class="bi bi-box-seam-fill"></i>
                Inventario Iglesia
            </a>
            <div class="ms-auto">
                <a href="#" class="btn btn-outline-light"> <!-- NUEVO BOTÓN -->
                    <i class="bi bi-bank"></i> Página de la Iglesia
                </a>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-muted py-4 mt-5 bg-light">
        <p>&copy; {% now "Y" %} - Desarrolladores IUMP Concón</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
